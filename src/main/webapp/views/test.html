<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="../js/echarts.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" align="center" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    option = {
        title : {
            text: '树图',
            subtext: '打击因素决策树'
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : false,

        series : [
            {
                name:'树图',
                type:'tree',
                orient: 'vertical',  // vertical horizontal
                rootLocation: {x: 'center',y: 50}, // 根节点位置  {x: 100, y: 'center'}
                nodePadding: 1,
                itemStyle: {
                    normal: {
                        label: {
                            show: true,
                            formatter: "{b}"
                        },
                        lineStyle: {
                            color: '#48b',
                            shadowColor: '#000',
                            shadowBlur: 3,
                            shadowOffsetX: 3,
                            shadowOffsetY: 5,
                            type: 'curve' // 'curve'|'broken'|'solid'|'dotted'|'dashed'

                        }
                    },
                    emphasis: {
                        label: {
                            show: true
                        }
                    }
                },

                data: [
                    {
                        name: '目标价值',
                        value: 6,
                        children: [
                            {
                                name: '发电环节',
                                value: 4,
                                children: [
                                    {
                                        name: '发电量',
                                        value: 4
                                    },
                                    {
                                        name: '辐射范围',
                                        value: 4
                                    },
                                    {
                                        name: '用途',
                                        value: 2
                                    }

                                ]
                            },
                            {
                                name: '输电环节',
                                value: 4,
                                children: [{
                                    name: '输电量',
                                    value: 4
                                },
                                    {
                                        name: '辐射范围',
                                        value: 4
                                    },
                                    {
                                        name: '用途',
                                        value: 4
                                    }]
                            },
                            {
                                name: '配电环节',
                                value: 1,
                                children: [
                                    {
                                        name: '配电量',
                                        value: 4
                                    },
                                    {
                                        name: '辐射范围',
                                        value: 4
                                    },
                                    {
                                        name: '用途',
                                        value: 2
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
